name: Build documentation and deploy to GitHub Pages

on:
  push:
    branches: ["master", "chore/documentation"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    container: alpine:v3.19
    steps:
      - name: Install dependencies
        run: |
          apk update
          apk add --no-cache git doxygen graphviz

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Checkout correct version of style
        working-directory: docs/style
        run: git checkout v2.3.1

      - name: Generate docs
        working-directory: docs
        run: |
          mkdir -p ../build/docs
          doxygen
      
      - uses: actions/upload-artifact@master
        with:
          name: docs-web
          path: build/docs/html

  deploy:
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: docs-web
          path: html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
