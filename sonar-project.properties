sonar.projectKey=Tsche_repr
sonar.organization=tsche
sonar.sources=include/, test/

sonar.issue.ignore.allfile=a1,a2
sonar.issue.ignore.allfile.a1.fileRegexp='^#include.*gtest\.h[>"]$'
sonar.issue.ignore.allfile.a2.fileRegexp='^#include.*gmock\.h[>"]$'

sonar.coverage.exclusions=test/**
sonar.exclusions=**.py,**/detail/to_tuple.h

sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=.cc,.cpp,.cxx,.c++,.hh,.hpp,.hxx,.h++,.ipp,.h
sonar.cfamily.cpp23.enabled=true